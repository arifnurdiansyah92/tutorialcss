<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>@codingforbabies - Tutorial Javascript | Format Tanggal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      function convertDate(date) {
        //Inisialisasi Data Awal (Bulan dan Nama Hari)
        //Daftar Nama Bulan
        const months = [
          "Januari",
          "Februari",
          "Maret",
          "April",
          "Mei",
          "Juni",
          "Juli",
          "Agustus",
          "September",
          "Oktober",
          "November",
          "Desember",
        ];
        //Daftar Nama Hari
        const days = [
          "Minggu",
          "Senin",
          "Selasa",
          "Rabu",
          "Kamis",
          `Jum'at`,
          "Sabtu",
        ];
        //Konversi Menjadi Tanggal
        formattedDate = new Date(date);

        //Pisahkan perbagian
        let tahun = formattedDate.getFullYear();
        let bulan = months[formattedDate.getMonth()];
        let tanggal = formattedDate.getDate().toString().padStart(2, "0");
        let hari = days[formattedDate.getDay()];

        //Return dengan format yang kita inginkan
        return `${hari}, ${tanggal} ${bulan} ${tahun}`;
      }
      let tgl = prompt("Masukkan Tanggal (YYYY-MM-DD) Contoh : 2020-12-19");
      alert(convertDate(tgl));
    </script>
  </body>
</html>
